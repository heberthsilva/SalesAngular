<h2>{{title}}</h2>
<hr />

<section id="form">
    <form (ngSubmit)="onSubmit()" #produtoForm="ngForm">
        <div class="form-group">
            <label>
              Nome
            </label>
            <input [(ngModel)]="produto.nome" name="produto_nome" class="form-control">
            <label>
              PRECO
            </label>
            <input [(ngModel)]="produto.preco" name="produto_preco" class="form-control" mask="separator.2" thousandSeparator=".">
            <label>
              QUANTIDADE ESTOQUE
            </label>
            <input type="number" [(ngModel)]="produto.quantidade" name="produto_QTY" class="form-control" min="1">


            <label class="control-label col-md-4">Promoção:</label>
            <div class="radio">
                <input type="radio" [(ngModel)]="produto.promocao" name="produto_promocao" value="SIM" required> <span style="position: absolute;">Sim</span><br>
                <input type="radio" [(ngModel)]="produto.promocao" name="produto_promocao" value="NÃO" required> <span style="position: absolute;">Não</span><br>
            </div>

        </div>

        <button type="submit" class="btn btn-primary me-2 mt-2">Salvar</button>
        <button type="button" class="btn btn-secondary mt-2" [routerLink]="['/produto']">Cancelar</button>

    </form>
</section>
