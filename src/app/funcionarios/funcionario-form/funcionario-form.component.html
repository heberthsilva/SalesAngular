<h2>{{title}}</h2>
<hr />

<section id="form">
    <form (ngSubmit)="onSubmit()" #funcionarioForm="ngForm">
        <div class="form-group">
            <label>
              Nome
            </label>
            <input [(ngModel)]="funcionario.nome" name="funcionario_nome" class="form-control">
            <label>
              CPF
            </label>
            <input [(ngModel)]="funcionario.cpf" name="funcionario_cpf" class="form-control" mask="000.000.000-00">
            <label>
              Data Nascimento
            </label>
            <input [(ngModel)]="funcionario.dataNascimento" name="funcionario_dtanascimento" class="form-control" mask="d0/M0/0000" [leadZeroDateTime]="true">
            <label>
              Endere√ßo
            </label>
            <textarea [(ngModel)]="funcionario.endereco" name="funcionario_endereco" class="form-control" maxLenght="50"> </textarea>

        </div>

        <button type="submit" class="btn btn-primary me-2 mt-2">Salvar</button>
        <button type="button" class="btn btn-secondary mt-2" [routerLink]="['/funcionario']">Cancelar</button>

    </form>
</section>
