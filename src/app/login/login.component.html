<div class="p-grid p-justify-center">
    <div class="p-col-12 p-sm-6 p-md-4">
        <p-card>
            <div class="p-grid">
                <div class="p-col-12">
                    <label for="">Usuario:</label>
                    <input [(ngModel)]="requestLogin.login" class="p-col-12" type="text" pInputText>
                </div>
                <div class="p-col-12">
                    <label for="">Senha:</label>
                    <input [(ngModel)]="requestLogin.senha" class="p-col-12" type="password" pInputText>
                </div>
                <div class="p-col-12">
                    <button pButton type="button" label="Entrar" class="p-col-12"></button>
                </div>
            </div>
        </p-card>
    </div>
</div>
