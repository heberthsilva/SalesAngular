    </div>

        <div class="list-group-item ">NOME</div>
        <div class="list-group-item ">CPF</div>
        <div class="list-group-item ">DATA NASCIMENTO</div>
        <div class="list-group-item ">ENDEREÃ‡O</div>
    </div>
    <div class="list-group">
        <li class="list-group-item " *ngFor="let clientelist of clientes">
            <app-cliente-list-item [cliente]="clientelist" class="cliente-item"></app-cliente-list-item>
        </li>
    </div>
</section>
